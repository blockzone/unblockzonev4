    <script>
        // Apps page specific code
        
        // App search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('appSearch');
            const appCards = document.querySelectorAll('.rectangle');
            
            // Create an index of all apps for quick lookup
            const appIndex = [];
            appCards.forEach(card => {
                // Skip iframes
                if (!card.querySelector('.game-name')) return;
                
                const appName = card.querySelector('.game-name').textContent.toLowerCase().trim();
                const onclickAttr = card.getAttribute('onclick');
                let appUrl = null;
                
                // Extract URL from onclick attribute
                if (onclickAttr && onclickAttr.includes("window.location.href='")) {
                    appUrl = onclickAttr.split("window.location.href='")[1].split("'")[0];
                    appIndex.push({
                        name: appName,
                        element: card,
                        url: appUrl
                    });
                }
            });
            
            // Function to filter apps based on search input
            function filterApps(query) {
                if (!query) {
                    // Show all apps if query is empty
                    appCards.forEach(card => card.style.display = '');
                    document.querySelectorAll('.rectangle-container').forEach(container => {
                        container.style.display = 'flex';
                    });
                    return null;
                }
                
                // Filter apps by search query
                const matches = appIndex.filter(app => app.name.includes(query));
                
                // Hide all apps first
                appCards.forEach(card => card.style.display = 'none');
                
                // Show only matching apps
                matches.forEach(match => match.element.style.display = '');
                
                // Show/hide containers based on visible cards
                document.querySelectorAll('.rectangle-container').forEach(container => {
                    const hasVisibleCards = Array.from(container.querySelectorAll('.rectangle')).some(
                        card => card.style.display !== 'none'
                    );
                    container.style.display = hasVisibleCards ? 'flex' : 'none';
                });
                
                return matches.length > 0 ? matches[0] : null;
            }
            
            // Input event for real-time filtering
            searchBar.addEventListener('input', function() {
                filterApps(this.value.toLowerCase().trim());
            });
            
            // Enter key press to navigate to first result
            searchBar.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    
                    const query = this.value.toLowerCase().trim();
                    const match = filterApps(query);
                    
                    if (match && match.url) {
                        // Use direct window.location assignment for more reliable navigation
                        window.location.href = match.url;
                    }
                }
            });
        });
    </script>

            cursorDot.classList.add("cursor-dot");
            document.body.appendChild(cursorDot);

            // Update position instantly on mousemove
