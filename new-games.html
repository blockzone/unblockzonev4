        .rectangle {

            height: 250px;

            border-radius: 15px;

            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            transition: filter 0.3s ease-in-out;

        .rectangle:hover img {

        .game-name {

            text-align: left;
