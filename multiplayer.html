        .sidebar {
    width: 50px; /* 50 px wide */
    height: 100vh; /* Full height */
    background-image: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8520.jpg?semt=ais_hybrid');
    background-size: cover;
    background-position: center;
    position: fixed;
    left: 0;
    top: 0;
    transition: width 0.3s ease;
    overflow-x: hidden;
    white-space: nowrap;
    padding-top: 20px;
    z-index: 1000; /* Ensure it appears above other content */
}

/* Add white line on the right edge */
.sidebar::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 4px; /* Line thickness */
    height: 100%; /* Full height of the sidebar */
    background-color: white;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glowing effect for the line */
    transition: box-shadow 0.3s ease;
}

/* Hide all content inside sidebar when collapsed */
.sidebar .emoji-box,
.sidebar a {
    visibility: hidden; /* Make elements invisible when sidebar is collapsed */
    opacity: 0;
    transition: visibility 0s 0.3s, opacity 0.3s ease; /* Delay visibility transition */
}

/* Expand sidebar and show items on hover */
.sidebar:hover {
    width: 200px; /* Expands on hover */
}

/* Show all content when sidebar is expanded */
.sidebar:hover .emoji-box,
.sidebar:hover a {
    visibility: visible;
    opacity: 1; /* Fade in the content when the sidebar is expanded */
    transition: opacity 0.3s ease, visibility 0s 0s; /* Fade in when sidebar is expanded */
}

.sidebar a {
    padding: 10px 15px;
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    position: relative;
    transition: color 0.3s ease, transform 0.2s ease;
    overflow: hidden;
}

/* White background with smooth slide effect */
.sidebar a::before {
    content: "";
    position: absolute;
    top: 50%;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 5px;
    opacity: 0;
    transform: translateY(-50%) scaleX(0.8);
    transition: left 0.4s ease-out, opacity 0.3s ease-out, transform 0.4s ease-out;
    z-index: -1;
}

/* Hover effect: smooth slide in */
.sidebar a:hover::before {
    left: 0;
    opacity: 1;
    transform: translateY(-50%) scaleX(1);
}

/* Subtle text transition */
.sidebar a:hover {
    color: black;
    transform: scale(1.05);
    text-shadow: none;
}

/* Ensuring other elements with round rectangles (e.g., content or buttons) have lower z-index */
.content {
    position: relative;
    z-index: 500; /* Lower than sidebar */
    margin-left: 50px; /* Space to avoid overlap initially */
}
