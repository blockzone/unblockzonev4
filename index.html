<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone v4</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Enables scrolling */
            height: 100vh;
        }
        .header {
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            margin-top: 20px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }
        .rectangle-container {
            display: flex;
            gap: 20px;
            margin-top: 500px; /* Pushes it below the fold */
            justify-content: center;
            flex-wrap: wrap;
        }
        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            transition: filter 0.3s ease-in-out;
        }
        .rectangle:hover img {
            filter: blur(5px) brightness(0.5);
        }
        .game-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: white;
            text-align: left;
            font-weight: bold;
            letter-spacing: -0.5px;
            text-transform: lowercase;
        }
        .rectangle:hover .game-name {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" class="search-bar" placeholder="search...">
    </div>
    
    <div class="rectangle-container">
        <div class="rectangle">
            <img src="https://via.placeholder.com/400x250" alt="Game Image">
            <div class="game-name">Game 1</div>
        </div>
        <div class="rectangle">
            <img src="https://via.placeholder.com/400x250" alt="Game Image">
            <div class="game-name">Game 2</div>
        </div>
        <div class="rectangle">
            <img src="https://via.placeholder.com/400x250" alt="Game Image">
            <div class="game-name">Game 3</div>
        </div>
    </div>
</body>
</html>
