@keyframes moveGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {

        /* Icon container for smooth shine effect */
.icon-container {
    position: relative;
    overflow: hidden;
    border-radius: 20px; /* Keeps the shine effect within rounded edges */
    transition: transform 0.3s ease-in-out;
}

.icon-container:hover {
    transform: scale(1.1); /* Slight zoom effect for smooth interaction */
}

/* Clean, smooth shine effect */
.icon-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 200%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
    filter: blur(8px);
    transform: skewX(-25deg);
    transition: left 0.8s ease-in-out;
}

/* Shine effect moves smoothly on hover */
.icon-container:hover::before {
    left: 100%;
}
