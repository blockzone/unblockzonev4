<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone v4</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 100vh; /* Extra space to allow scrolling */
        }
        .title {
            margin-top: 50px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
        }
        .icons-container {
            margin-top: 20px;
            display: flex;
            gap: 25px;
        }
        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .icon-container:hover {
            transform: scale(1.1);
        }
        .icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .icon-label {
            margin-top: 5px;
            font-size: 14px;
            color: white;
        }
        .support-text {
            margin-top: 50px;
            font-size: 20px;
            font-weight: bold;
            text-transform: lowercase;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">unblockzone v4</div>
        <div class="icons-container">
            <div class="icon-container">
                <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png">
                <div class="icon-label">games</div>
            </div>
            <div class="icon-container">
                <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png">
                <div class="icon-label">apps</div>
            </div>
        </div>
        <div class="support-text">support</div>
    </div>
</body>
</html>
