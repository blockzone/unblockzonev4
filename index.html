    <style>
        /* Moving gradient background */
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000, #222222);
            background-size: 400% 400%;
            animation: moveGradient 20s infinite alternate ease-in-out;
            min-height: 100vh; /* Allow scrolling */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            overflow: auto; /* Enable scrolling */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            margin-top: 40px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .title:hover {
            transform: scale(1.1);
        }

        /* Search Bar */
        .header {
            margin-top: 20px;
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }

        /* Icons Container */
        .icons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
            margin-top: 20px;
        }

        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .icon-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .icon-label {
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Game Rectangles */
        .rectangle-container {
            display: flex;
            gap: 20px;
            margin-top: 50px; /* Space below search bar */
            justify-content: center;
            flex-wrap: wrap;
            width: 80%;
        }

        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .rectangle:hover {
            transform: scale(1.05);
        }

        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            transition: filter 0.3s ease-in-out;
        }

        .rectangle:hover img {
            filter: blur(5px) brightness(0.5);
        }

        .game-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: white;
            font-weight: bold;
        }

        .rectangle:hover .game-name {
            opacity: 1;
        }
    </style>

    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    let proxyUrl = `active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        }
    </script>
</head>
<body>
    <div class="title">unblockzone v4</div>

    <!-- Search Bar -->
    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>

    <!-- Icons Container -->
    <div class="icons-container">
        <div class="icon-container">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.location.href='g.html'">

        </div>

            <div class="icon-label">exploits</div>
        </div>

            <div class="icon-label">movies</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" onclick="window.location.href='s.html'">
            <div class="icon-label">settings</div>

    </div>

    <!-- Rectangle Container (Game Cards) -->
<div class="rectangle-container">
    <div class="rectangle" onclick="window.location.href='/g/basket-random.html'">
        <img src="https://play-lh.googleusercontent.com/6AN9KKe5M9udzoQA1J00dc6po5dNY9JInI_ewDKcPXocPjEHWTqJV0d2CwSWxYRhTh4=w526-h296-rw" alt="Basket Random">
        <div class="game-name">Basket Random</div>
    </div>
    <div class="rectangle" onclick="window.location.href='/g/drift-hunters.html'">
        <img src="https://i.ytimg.com/vi/xjdLbUxmV_o/maxresdefault.jpg" alt="Drift Hunters">
        <div class="game-name">Drift Hunters</div>
    </div>
    <div class="rectangle" onclick="window.location.href='/g/drift-boss.html'">
        <img src="https://pbs.twimg.com/media/EMfeE2oXkAAUTBE.jpg" alt="Drift Boss">
        <div class="game-name">Drift Boss</div>
    </div>
</div>

</body>
</html>
