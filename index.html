    <style>
        /* Moving gradient background */
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000, #222222);
            background-size: 400% 400%;
            animation: moveGradient 20s infinite alternate ease-in-out;
            height: 200%; /* This makes the height of the page 2x longer */
            overflow-y: auto; /* Allows scrolling */
        }

        /* Icon container for smooth shine effect */
        .icon-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .icon-container:hover {
            transform: scale(1.1);
        }

        .icon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
            filter: blur(8px);
            transform: skewX(-25deg);
            transition: left 0.8s ease-in-out;
        }

        .icon-container:hover::before {
            left: 100%;
        }

        * {

body {

    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    let proxyUrl = `active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        }

        function openSupportPage() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLScAjuO9s-lwojOfEMwf-_jtQOjWCzkrkz4NKGPCIpbED3k2rA/viewform', '_blank');
        }

        // Scroll the page when the user scrolls down
        let isUserScrolling = false;

        window.addEventListener('scroll', () => {
            if (!isUserScrolling) {
                isUserScrolling = true;
                // Scroll the page down by 500px after user scrolls
                setTimeout(() => {
                    window.scrollBy(0, 500);
                    isUserScrolling = false;
                }, 100);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles with theme colors
        document.addEventListener('DOMContentLoaded', function() {
            const theme = window.getCurrentTheme ? window.getCurrentTheme() : {
                particleColor: "#ffffff",
                particleLinks: "#ffffff",
                lightColor: "255, 255, 255"
            };

            // Update the blob light effect
            const blobElement = document.querySelector('.coolBlobIdk');
            if (blobElement) {
                blobElement.style.background = `linear-gradient(135deg, rgba(${theme.lightColor || "255, 255, 255"}, 0.8), rgba(${theme.lightColor || "255, 255, 255"}, 0.6))`;
                blobElement.style.boxShadow = `0 0 120px rgba(${theme.lightColor || "255, 255, 255"}, 0.5)`;
            }

            // Apply theme to other elements
            const rectangles = document.querySelectorAll('.rectangle');
            rectangles.forEach(rectangle => {
                rectangle.style.boxShadow = `0 0 20px rgba(${theme.lightColor || "255, 255, 255"}, 0.7)`;
            });

            const titleElement = document.querySelector('.title');
            if (titleElement) {
                titleElement.style.textShadow = `0 0 15px rgba(${theme.lightColor || "255, 255, 255"}, 0.9)`;
            }

            // Initialize particles
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 20, "density": { "enable": false } },
                    "color": { "value": theme.particleColor || "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.7, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": theme.particleLinks || "#ffffff",
                        "opacity": 0.6,
                        "width": 1
                    },
                    "move": { 
                        "enable": true, 
                        "speed": 2, 
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { 
                        "onhover": { "enable": false },
                        "onclick": { "enable": false },
                        "resize": true 
                    }
                },
                "retina_detect": false
            });
        });
    </script>
