/* Moving gradient background */
@keyframes moveGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }

}

body {

/* Icon container for smooth shine effect */
.icon-container {
    position: relative;
    overflow: hidden;
    border-radius: 20px; /* Keeps the shine effect within rounded edges */
    transition: transform 0.3s ease-in-out;
}

.icon-container:hover {
    transform: scale(1.1); /* Slight zoom effect for smooth interaction */
}

/* Clean, smooth shine effect */
.icon-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 200%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
    filter: blur(8px);
    transform: skewX(-25deg);
    transition: left 0.8s ease-in-out;
}

/* Shine effect moves smoothly on hover */
.icon-container:hover::before {
    left: 100%;
}

    <script>
        // Initialize particles with theme colors
        document.addEventListener('DOMContentLoaded', function() {
            const theme = window.getCurrentTheme ? window.getCurrentTheme() : {
                particleColor: "#ffffff",
                particleLinks: "#ffffff",
                lightColor: "255, 255, 255"
            };

            // Initialize particles
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 20, "density": { "enable": false } },
                    "color": { "value": theme.particleColor || "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.7, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": theme.particleLinks || "#ffffff",
                        "opacity": 0.6,
                        "width": 1
                    },
                    "move": { 
                        "enable": true, 
                        "speed": 2, 
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { 
                        "onhover": { "enable": false },
                        "onclick": { "enable": false },
                        "resize": true 
                    }
                },
                "retina_detect": false
            });
        });
    </script>
