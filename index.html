<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone v4</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">

    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZN69N4SEF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SZN69N4SEF');
    </script>

    <!-- Tab Cloaking and Emergency Escape Scripts -->
    <script src="scripts/utilities/tab-cloak.js"></script>
    <script src="scripts/utilities/emergency-escape.js"></script>
    <script src="scripts/utilities/theme.js"></script>
    <script src="scripts/utilities/message-system.js"></script>
    
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Section Styles */
        .scroll-section {
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            transition: background 0.3s ease-in-out;
        }

        .scroll-section:nth-child(odd) {
            background: rgba(0, 0, 0, 0.6); /* Darker for odd sections */
        }

        .scroll-section:nth-child(even) {
            background: rgba(0, 0, 0, 0.8); /* Darker for even sections */
        }

        .scroll-section h2 {
            font-size: 36px;
            font-weight: bold;
        }

        .scroll-section p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Moving gradient background for the body */
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000, #222222);
            background-size: 400% 400%;
            animation: moveGradient 20s infinite alternate ease-in-out;
        }

        /* Title */
        .title {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }
        
        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

    </style>
</head>
<body>
    <div class="title">unblockzone v4</div>

    <!-- Full-screen scrollable sections -->
    <div class="scroll-section" id="section1">
        <h2>Section 1</h2>
        <p>This is the first section content.</p>
    </div>

    <div class="scroll-section" id="section2">
        <h2>Section 2</h2>
        <p>This is the second section content.</p>
    </div>

    <div class="scroll-section" id="section3">
        <h2>Section 3</h2>
        <p>This is the third section content.</p>
    </div>

    <div class="scroll-section" id="section4">
        <h2>Section 4</h2>
        <p>This is the fourth section content.</p>
    </div>

    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>

    <div class="support-text" onclick="openSupportPage()">support</div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js with the necessary configurations
            particlesJS("particles-js", {
                particles: {
                    number: { value: 20, density: { enable: false } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.7, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.6,
                        width: 1
                    },
                    move: { enable: true, speed: 2, random: true, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { 
                        onhover: { enable: false },
                        onclick: { enable: false },
                        resize: true 
                    }
                },
                retina_detect: false
            });
        });
    </script>
</body>
</html>
