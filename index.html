<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone v4</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZN69N4SEF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SZN69N4SEF');
    </script>

    <style>
        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000, #222222);
            background-size: 400% 400%;
            animation: moveGradient 20s infinite alternate ease-in-out;
            height: 200vh; /* Ensures the page is twice as long */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Parallax effect on scroll */
        .scroll-container {
            position: relative;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-out;
        }

        /* Fixed UI elements */
        .title {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .header {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .icons-container {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }

        /* Search bar */
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }

        /* Floating glowing effect */
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(169, 169, 169, 0.5), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            will-change: transform;
        }

        /* Scroll indicator effect */
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Smooth scaling icons */
        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .icon-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .icon-label {
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Support text */
        .support-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: lowercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let lastScrollY = window.scrollY;
            
            window.addEventListener("scroll", () => {
                let currentScrollY = window.scrollY;
                let scrollContainer = document.querySelector(".scroll-container");

                if (currentScrollY > lastScrollY) {
                    // Scrolling down, move content up
                    scrollContainer.style.transform = `translateY(-${currentScrollY / 3}px)`;
                } else {
                    // Scrolling up, move content down
                    scrollContainer.style.transform = `translateY(${currentScrollY / 3}px)`;
                }

                lastScrollY = currentScrollY;
            });
        });

        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    let proxyUrl = `active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        }

        function openSupportPage() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLScAjuO9s-lwojOfEMwf-_jtQOjWCzkrkz4NKGPCIpbED3k2rA/viewform', '_blank');
        }
    </script>
</head>
<body>
    <div class="coolBlobIdk"></div>
    <div class="title">unblockzone v4</div>

    <div class="icons-container">
        <div class="icon-container">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.location.href='g.html'">
            <div class="icon-label">games</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" onclick="window.location.href='a.html'">
            <div class="icon-label">apps</div>
        </div>
    </div>

    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>

    <div class="support-text" onclick="openSupportPage()">support</div>

    <div class="scroll-container">
        <p style="margin-top: 120vh; font-size: 24px; color: white;">More content here...</p>
    </div>
</body>
</html>
