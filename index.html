    <style>
        /* Moving gradient background */
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #000000, #222222);
            background-size: 400% 400%;
            animation: moveGradient 20s infinite alternate ease-in-out;

        html {

            height: 100%;
        }

        body {
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* Icon container for smooth shine effect */
        .icon-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .icon-container:hover {
            transform: scale(1.1);
        }

        .icon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
            filter: blur(8px);
            transform: skewX(-25deg);
            transition: left 0.8s ease-in-out;
        }

        .icon-container:hover::before {
            left: 100%;
        }

        /* Add for scroll sections */
        .scroll-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            position: relative;
        }

            top: 0;
            left: 0;
            width: 100%;

            z-index: -1;

        .icons-container {
            position: absolute;
            top: 40%;
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }

        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateZ(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            will-change: transform;
        }

        .icon-container:hover {
            transform: scale(1.1) translateZ(0);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
