<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Link Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh; /* Make the page scrollable */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Text at the bottom left */
        .bottom-text {
            position: fixed;
            left: 10px;
            bottom: 20px;
            font-size: 12px; /* Small text */
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1); /* Glowing effect */
            transition: transform 0.2s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        .bottom-text:hover {
            transform: scale(1.1); /* Zoom effect on click */
        }

        /* Hide the text when scrolling down */
        .hidden {
            opacity: 0;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="bottom-text" id="scrollText" onclick="window.location.href='https://your-custom-url.com'">
        Click Me
    </div>

    <script>
        let lastScrollTop = 0; // To keep track of the scroll position

        // Function to handle scroll events
        window.addEventListener('scroll', function() {
            const scrollText = document.getElementById('scrollText');
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scroll Down
                scrollText.classList.add('hidden');
                scrollText.classList.remove('visible');
            } else {
                // Scroll Up
                scrollText.classList.add('visible');
                scrollText.classList.remove('hidden');
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Ensure it's not negative
        });
    </script>

</body>
</html>
