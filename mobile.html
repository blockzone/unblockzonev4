<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone mini</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZN69N4SEF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SZN69N4SEF');
    </script>
    
    <!-- Tab Cloaking and Utility Scripts -->
    <script src="scripts/utilities/tab-cloak.js"></script>
    <script src="scripts/utilities/emergency-escape.js"></script>
    <script src="scripts/utilities/theme.js"></script>
    <script src="scripts/utilities/message-system.js"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8520.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            transition: transform 0.3s ease-in-out;
            display: inline-block;
        }

        .title:hover {
            transform: scale(1.1);
        }

        .title-line {
            width: 100%;
            height: 3px;
            background-color: white;
            margin: 5px auto 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease-in-out;
        }

        .clock {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery-icon {
            width: 30px; /* Increased size */
            height: auto;
            filter: invert(1); /* Make it white */
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: absolute;
            top: 35%; /* Adjust position */
            left: 50%;
            transform: translateX(-50%);
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            border: 2px solid white;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .icon:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="clock">
        <span id="clock">Loading time...</span>
        <div class="battery-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" class="battery-icon">
                <path fill="white" d="M17 4h-2V3a1 1 0 0 0-1-1H10a1 1 0 0 0-1 1v1H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm-5 0H12V3h2v1zM7 6h10v12H7V6z"/>
            </svg>
            <span id="battery">--%</span>
        </div>
    </div>

    <div class="title-container">
        <div class="title">unblockzone mini</div>
        <div class="title-line"></div>
    </div>

    <!-- Icon Links -->
    <div class="icons-container">
        <div class="icon" style="background-image: url('https://via.placeholder.com/50');" onclick="window.location.href='https://www.example.com/1'"></div>
        <div class="icon" style="background-image: url('https://via.placeholder.com/50');" onclick="window.location.href='https://www.example.com/2'"></div>
        <div class="icon" style="background-image: url('https://via.placeholder.com/50');" onclick="window.location.href='https://www.example.com/3'"></div>
        <div class="icon" style="background-image: url('https://via.placeholder.com/50');" onclick="window.location.href='https://www.example.com/4'"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateBattery() {
            if (navigator.getBattery) {
                navigator.getBattery().then(function(battery) {
                    function setBattery() {
                        document.getElementById('battery').textContent = Math.round(battery.level * 100) + '%';
                    }
                    setBattery();
                    battery.addEventListener('levelchange', setBattery);
                });
            } else {
                document.getElementById('battery').textContent = 'N/A';
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        updateBattery();
    </script>

    <script src="scripts/utilities/shared.js"></script>
</body>
</html>
