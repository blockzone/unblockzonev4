<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone mini</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZN69N4SEF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SZN69N4SEF');
    </script>
    
    <!-- Tab Cloaking and Utility Scripts -->
    <script src="scripts/utilities/tab-cloak.js"></script>
    <script src="scripts/utilities/emergency-escape.js"></script>
    <script src="scripts/utilities/theme.js"></script>
    <script src="scripts/utilities/message-system.js"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8520.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title-container {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1); /* Added glow effect */
            transition: transform 0.3s ease-in-out;
        }

        .title:hover {
            transform: scale(1.1);
        }

        .title-line {
            width: 100%;
            height: 3px;
            background-color: white;
            margin: 5px auto 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease-in-out;
        }

        .status {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        .battery-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="title-container">
        <div class="status">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Battery_icon.svg" alt="Battery" class="battery-icon">
            <span id="clock">--:--:--</span>
            <span id="battery">--%</span>
        </div>
        <div class="title">unblockzone mini</div>
    </div>
    
    <div class="title-line"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function updateBattery() {
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                function setBatteryLevel() {
                    document.getElementById('battery').textContent = `${Math.round(battery.level * 100)}%`;
                }
                setBatteryLevel();
                battery.addEventListener('levelchange', setBatteryLevel);
            } else {
                document.getElementById('battery').textContent = "N/A";
            }
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        updateBattery();
    </script>

    <script src="scripts/utilities/shared.js"></script>
</body>
</html>
