      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles with theme colors
        document.addEventListener('DOMContentLoaded', function() {
            const theme = window.getCurrentTheme ? window.getCurrentTheme() : {
                particleColor: "#ffffff",
                particleLinks: "#ffffff"
            };
            
            // Initialize particles
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 20, "density": { "enable": false } },
                    "color": { "value": theme.particleColor || "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.7, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": theme.particleLinks || "#ffffff",
                        "opacity": 0.6,
                        "width": 1
                    },
                    "move": { 
                        "enable": true, 
                        "speed": 2, 
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { 
                        "onhover": { "enable": false },
                        "onclick": { "enable": false },
                        "resize": true 
                    }
                },
                "retina_detect": false
            });
        });
    </script>

    <script>
        // Game search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('gameSearch');
            const gameCards = document.querySelectorAll('.rectangle');
            
            // Create an index of all games for quick lookup
            const gameIndex = [];
            gameCards.forEach(card => {
                // Skip iframes
                if (!card.querySelector('.game-name')) return;
                
                const gameName = card.querySelector('.game-name').textContent.toLowerCase().trim();
                const onclickAttr = card.getAttribute('onclick');
                let gameUrl = null;
                
                // Extract URL from onclick attribute
                if (onclickAttr && onclickAttr.includes("window.location.href='")) {
                    gameUrl = onclickAttr.split("window.location.href='")[1].split("'")[0];
                    gameIndex.push({
                        name: gameName,
                        element: card,
                        url: gameUrl
                    });
                }
            });
            
            // Function to filter games based on search input
            function filterGames(query) {
                if (!query) {
                    // Show all games if query is empty
                    gameCards.forEach(card => card.style.display = '');
                    document.querySelectorAll('.rectangle-container').forEach(container => {
                        container.style.display = 'flex';
                    });
                    return null;
                }
                
                // Filter games by search query
                const matches = gameIndex.filter(game => game.name.includes(query));
                
                // Hide all games first
                gameCards.forEach(card => card.style.display = 'none');
                
                // Show only matching games
                matches.forEach(match => match.element.style.display = '');
                
                // Show/hide containers based on visible cards
                document.querySelectorAll('.rectangle-container').forEach(container => {
                    const hasVisibleCards = Array.from(container.querySelectorAll('.rectangle')).some(
                        card => card.style.display !== 'none'
                    );
                    container.style.display = hasVisibleCards ? 'flex' : 'none';
                });
                
                return matches.length > 0 ? matches[0] : null;
            }
            
            // Input event for real-time filtering
            searchBar.addEventListener('input', function() {
                filterGames(this.value.toLowerCase().trim());
            });
            
            // Enter key press to navigate to first result
            searchBar.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    
                    const query = this.value.toLowerCase().trim();
                    const match = filterGames(query);
                    
                    if (match && match.url) {
                        // Use direct window.location assignment for more reliable navigation
                        window.location.href = match.url;
                    }
                }
            });
        });
    </script>

        <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Create the cursor element
            const cursorDot = document.createElement("div");
            cursorDot.classList.add("cursor-dot");
            document.body.appendChild(cursorDot);

            // Update position instantly on mousemove
            document.addEventListener("mousemove", (e) => {
                cursorDot.style.left = `${e.clientX}px`;
                cursorDot.style.top = `${e.clientY}px`;
            });
        });
